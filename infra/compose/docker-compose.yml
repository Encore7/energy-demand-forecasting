name: energy-demand-forecasting

networks:
  obs-net:
    driver: bridge

volumes:
  grafana_data:
  prometheus_data:
  tempo_data:
  loki_data:

services:
  grafana:
    image: grafana/grafana:latest
    container_name: edf-grafana
    restart: unless-stopped
    networks: [obs-net]
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_USERS_DEFAULT_THEME: "${GRAFANA_THEME:-dark}"
      GF_LOG_LEVEL: "${OBS_LOG_LEVEL:-info}"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health | grep -q ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: edf-prometheus
    restart: unless-stopped
    networks: [obs-net]
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready | grep -q Prometheus"]
      interval: 10s
      timeout: 5s
      retries: 10

  tempo:
    image: grafana/tempo:latest
    container_name: edf-tempo
    restart: unless-stopped
    networks: [obs-net]
    ports:
      - "${TEMPO_PORT:-3200}:3200"
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - tempo_data:/var/tempo
      - ./tempo.yaml:/etc/tempo.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3200/ready | grep -q ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  loki:
    image: grafana/loki:latest
    container_name: edf-loki
    restart: unless-stopped
    networks: [obs-net]
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: ["-config.file=/etc/loki.yaml"]
    volumes:
      - loki_data:/loki
      - ./loki.yaml:/etc/loki.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready | grep -q ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  promtail:
    image: grafana/promtail:latest
    container_name: edf-promtail
    restart: unless-stopped
    networks: [obs-net]
    command: ["-config.file=/etc/promtail.yaml"]
    volumes:
      - ./promtail.yaml:/etc/promtail.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: edf-otel-collector
    restart: unless-stopped
    networks: [obs-net]
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"  # OTLP gRPC receiver
      - "${OTEL_HTTP_PORT:-4318}:4318"  # OTLP HTTP receiver
      - "${OTEL_HEALTH_PORT:-13133}:13133" # health_check
      - "${OTEL_INTERNAL_METRICS_PORT:-8888}:8888" # collector internal metrics
      - "${OTEL_PROM_EXPORTER_PORT:-8889}:8889" # Prometheus exporter endpoint
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml:ro
    depends_on:
      - tempo
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:13133/ | grep -q OK"]
      interval: 10s
      timeout: 5s
      retries: 10

  api_gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: edf-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      OTEL_SERVICE_NAMESPACE: ${OTEL_SERVICE_NAMESPACE:-energy-demand-forecasting}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_LOGS_EXPORTER: ${OTEL_LOGS_EXPORTER:-none}
      OTEL_METRIC_EXPORT_INTERVAL: ${OTEL_METRIC_EXPORT_INTERVAL:-10}

      API_GATEWAY_API_KEYS: ${API_GATEWAY_API_KEYS:-dev-key-123}
      API_GATEWAY_RATE_LIMIT_ENABLED: ${API_GATEWAY_RATE_LIMIT_ENABLED:-true}
      API_GATEWAY_RATE_LIMIT_RPM: ${API_GATEWAY_RATE_LIMIT_RPM:-120}
      API_GATEWAY_RATE_LIMIT_BURST: ${API_GATEWAY_RATE_LIMIT_BURST:-60}
    depends_on:
      - otel-collector
      - feature_store
    networks:
      - edf-net

  feature_store:
    build:
      context: .
      dockerfile: services/feature_store/Dockerfile
    container_name: edf-feature-store
    restart: unless-stopped
    # optional: expose for direct debugging (not required)
    # ports:
    #   - "8001:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      OTEL_SERVICE_NAMESPACE: ${OTEL_SERVICE_NAMESPACE:-energy-demand-forecasting}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_LOGS_EXPORTER: ${OTEL_LOGS_EXPORTER:-none}
      OTEL_METRIC_EXPORT_INTERVAL: ${OTEL_METRIC_EXPORT_INTERVAL:-10}
    depends_on:
      - otel-collector
    networks:
      - edf-net